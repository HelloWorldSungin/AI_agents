# CONFIGURATION NOTES
# ==============================================================================

# Token Budget Guidelines:
# - Aim for 2-3 skills per agent (6,000-9,000 tokens)
# - Maximum 4-5 skills per agent (~12,000 tokens)
# - Monitor token usage when composing agents
# - Remove unused skills to stay within budget

# Skill Categories:
# - core/           : Development skills (artifacts-builder, mcp-builder, etc.)
# - communication/  : Communication skills (internal-comms)
# - design/         : Design skills (theme-factory, canvas-design, etc.)
# - documents/      : Document manipulation (docx, xlsx, pptx, pdf)
# - custom/         : Your project-specific skills

# Platform Augmentations:
# - platforms/web/frontend-developer.md  : React, frontend expertise
# - platforms/web/backend-developer.md   : Node.js, API expertise
# - platforms/mobile/mobile-developer.md : React Native, Flutter

# To compose agents:
# cd .ai-agents/library
# python3 scripts/compose-agent.py --config ../../config.yml --all

# The composed agents will be in: .ai-agents/composed/
