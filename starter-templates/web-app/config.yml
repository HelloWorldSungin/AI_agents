# {{PROJECT_NAME}} - AI Agents Configuration

# This file configures the AI agents for your project.
# Customize the agents, skills, and context files to match your needs.

agents:
  # ============================================================================
  # FRONTEND DEVELOPER
  # Handles React/UI development, component building, styling
  # ============================================================================
  frontend_developer:
    base: "base/software-developer.md"

    platforms:
      - "platforms/web/frontend-developer.md"

    skills:
      - "core/artifacts-builder"      # React component creation
      - "design/theme-factory"         # UI theming and styling
      # Optional: Add more skills as needed
      # - "core/webapp-testing"        # For frontend testing
      # - "design/algorithmic-art"     # For data visualizations

    project_context:
      - ".ai-agents/context/architecture.md"
      - ".ai-agents/context/api-contracts.md"
      - ".ai-agents/context/coding-standards.md"
      - ".ai-agents/context/current-features.md"

    tools:
      - "tools/git-tools.md"
      - "tools/testing-tools.md"

  # ============================================================================
  # BACKEND DEVELOPER
  # Handles API development, database work, business logic
  # ============================================================================
  backend_developer:
    base: "base/software-developer.md"

    platforms:
      - "platforms/web/backend-developer.md"

    skills:
      - "core/mcp-builder"             # API design and MCP servers
      # Optional: Add more skills
      # - "documents/xlsx"             # For data exports/reports

    project_context:
      - ".ai-agents/context/architecture.md"
      - ".ai-agents/context/api-contracts.md"
      - ".ai-agents/context/coding-standards.md"
      - ".ai-agents/context/current-features.md"

    tools:
      - "tools/git-tools.md"
      - "tools/database-tools.md"

  # ============================================================================
  # QA TESTER
  # Handles automated testing, test planning, quality assurance
  # ============================================================================
  qa_tester:
    base: "base/qa-tester.md"

    skills:
      - "core/webapp-testing"          # Playwright automation
      - "documents/xlsx"                # Test data and reports
      # Optional: Add more skills
      # - "documents/docx"             # For test documentation

    project_context:
      - ".ai-agents/context/architecture.md"
      - ".ai-agents/context/coding-standards.md"
      - ".ai-agents/context/current-features.md"

    tools:
      - "tools/testing-tools.md"

  # ============================================================================
  # TEAM MANAGER
  # Coordinates the team, breaks down tasks, tracks progress
  # ============================================================================
  team_manager:
    base: "base/manager.md"

    skills:
      - "communication/internal-comms"  # Status updates, communications
      - "documents/xlsx"                # Metrics tracking
      # Optional: Add more skills
      # - "documents/pptx"             # For presentations
      # - "documents/docx"             # For documentation

    project_context:
      - ".ai-agents/context/architecture.md"
      - ".ai-agents/context/current-features.md"

    coordination:
      manages:
        - "frontend_developer"
        - "backend_developer"
        - "qa_tester"

